<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>String Methods</title>
</head>

<body class="bg-secondary">
    <form class="col-lg-6 col-md-8 col-sm-10 bg-light mx-auto my-2 px-5 py-3 rounded"
    action="" onsubmit="record()">
        <label for="first-name">First Name: </label>
        <input class="form-control" type="text" id="first-name" placeholder="Enter First Name..." required>
        <label class="mt-3" for="last-name">Last Name: </label>
        <input class="form-control" type="text" id="last-name" placeholder="Enter Last Name..." required>
        <label class="mt-3" for="mail">E-Mail: </label>
        <input class="form-control" type="email" id="mail" placeholder="Enter E-mail..." required>
        <label class="mt-3" for="age">Age: </label>
        <input class="form-control" type="number" id="age" placeholder="Enter Age in years..." required>
        <button class="btn btn-info my-4" type="submit">Submit</button>
        <div class="d-none bg-secondary text-light px-3 py-2 rounded border border-dark" id="records">
            <p id="show-name"></p>
            <p id="show-mail"></p>
            <p id="show-age"></p>
            <p id="category"></p>
        </div>
    </form>
    <script src="assets/js/string.js"></script>
</body>

</html>
